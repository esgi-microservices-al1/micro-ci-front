<body>
  <div class="build_table">
    <table mat-table [dataSource]="processList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Build ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="command">
        <th mat-header-cell *matHeaderCellDef> Command </th>
        <td mat-cell *matCellDef="let element"> {{element.command}} </td>
      </ng-container>

      <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef> Output </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.output.stdout!=null; else error" style="color: green;font-weight: bold"> {{element.output.stdout}} </span>
          <ng-template #error > <span style="color: red;font-weight: bold">{{element.output.stderr}}</span> </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>
</body>
