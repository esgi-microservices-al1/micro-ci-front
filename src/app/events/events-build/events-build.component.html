<body>
  <div class="build_table">
    <table mat-table [dataSource]="processList" class="mat-elevation-z8">

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Build ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="_status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element._status}} </td>
      </ng-container>

      <ng-container matColumnDef="_command">
        <th mat-header-cell *matHeaderCellDef> Command </th>
        <td mat-cell *matCellDef="let element"> {{element._command}} </td>
      </ng-container>

      <ng-container matColumnDef="_output">
        <th mat-header-cell *matHeaderCellDef> Output </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element._output._stdout!=null; else error" style="color: green;font-weight: bold"> {{element._output._stdout}} </span>
          <ng-template #error > <span style="color: red;font-weight: bold">{{element._output._stderr}}</span> </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>
</body>
