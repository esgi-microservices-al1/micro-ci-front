<mat-card class="card">


  <mat-card-title>
    <h3>Choose Platform</h3>
  </mat-card-title>

  <mat-card-content>

    <div class="mat-elevation-z8 mails-add">

      <h1>Gitlab</h1>

      <p>The state is {{checked ? 'ON' : 'OFF'}}.</p>

 <input type="checkbox" id="toggle-button-checkbox"
      (change)="changed.emit($event.target.checked)">
    <label (changed)="checked=$event"class="toggle-button-switch1"
      for="toggle-button-checkbox"></label>
    <div class="toggle-button-text">
      <div class="toggle-button-text-on">ON</div>
      <div class="toggle-button-text-off">OFF</div>
    </div>
      <h1>Github</h1>

      <p>The state is {{checked ? 'ON' : 'OFF'}}.</p>

 <input type="checkbox" id="toggle-button-checkbox"
      (change)="changed.emit($event.target.checked)">
    <label (changed)="checked=$event"class="toggle-button-switch2"
      for="toggle-button-checkbox"></label>
    <div class="toggle-button-text">
      <div class="toggle-button-text-on">ON</div>
      <div class="toggle-button-text-off">OFF</div>
    </div>
    <h1>Bitbucket</h1>

    <p>The state is {{checked ? 'ON' : 'OFF'}}.</p>

<input type="checkbox" id="toggle-button-checkbox"
    (change)="changed.emit($event.target.checked)">
  <label (changed)="checked=$event"class="toggle-button-switch"
    for="toggle-button-checkbox"></label>
  <div class="toggle-button-text">
    <div class="toggle-button-text-on">ON</div>
    <div class="toggle-button-text-off">OFF</div>
  </div>



    </div>

  </mat-card-content>
</mat-card>
