<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a>
          ESGI Micro CI
        </a>
      </div>
      <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end">

        <ul class="navigation-items" fxLayout fxLayoutGap="20px">
          <li>
            <nav>
              <a (click)='usersRoute()' routerLink='active' routerLink='/'>
                <mat-icon class="icon">home</mat-icon>
                <span (click)='usersRoute()' class="label">Home</span>
              </a>
            </nav>
          </li>

          <li>
            <a (click)='eventsRoute()' routerLink='/events' routerLinkActive='active'>
              <span (click)='eventsRoute()' class="label">Build</span>
            </a>
          </li>

          <li>
            <a (click)='statusRoute()' routerLink='/status' routerLinkActive='active'>
              <span (click)='statusRoute()' class="label">Runner status</span>
            </a>
          </li>

          <li>
            <a (click)='commandsRoute()' routerLink='/commands' routerLinkActive='active'>
              <span (click)='commandsRoute()' class="label">Writte commands</span>
            </a>
          </li>
        </ul>

      </div>
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
