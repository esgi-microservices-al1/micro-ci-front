<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a>
          ESGI Micro CI
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>

        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <nav>
            <a routerLink ='/' routerLink = 'active'  (click)='usersRoute()'>
              <mat-icon class="icon">home</mat-icon>
              <span class="label" (click)='usersRoute()'>Home</span>
            </a>
          </nav>
          </li>

          <li>
            <a routerLink ='/events' routerLinkActive = 'active'  (click)='eventsRoute()'>
              <span class="label" (click)='eventsRoute()'>Build</span>
            </a>
          </li>

          <li>
            <a routerLink ='/status' routerLinkActive = 'active'  (click)='statusRoute()'>
              <span class="label" (click)='statusRoute()'>Runner status</span>
            </a>
          </li>
          <li>
              <a routerLink ='/commands' routerLinkActive = 'active'  (click)='commandsRoute()'>
              <span class="label" (click)='commandsRoute()'>Writte a command</span>
          <li>
        </ul>

      </div>
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
