<form class="entire-form" [formGroup]="scheduleForm" (ngSubmit)="onSubmit(scheduleForm.value)">

  <div class="title-form">
    <p>New Schedule Form</p>
  </div>

  <div>
    <p class="project-title">Project : </p>
    <div>
      <label for="projectName">
        Project Name :
      </label>
      <input id="projectName" type="text" formControlName="projectName">
    </div>

    <div>
      <label for="branchName">
        Project Branch :
      </label>
      <input id="branchName" type="text" formControlName="branchName">
    </div>
  </div>


  <div>
    <p class="interval-title">Interval : </p>
    <label>
      Frequency Unit :
    </label>
    <select id="frequency-unit" formControlName="frequencyUnit">
      <option value="">---</option>
      <option value="Month">Month</option>
      <option value="Week">Week</option>
      <option value="Day">Day</option>
      <option value="Hour">Hour</option>
      <option value="Minute">Minute</option>
    </select>

    <div>
      <label for="frequency">
        Frequency :
      </label>
      <input id="frequency" type="text" formControlName="frequency">
    </div>
  </div>


  <div>
    <p class="date-title">Date : </p>
    <label for="startDate">
      Start Date :
    </label>
    <input id="startDate" type="date" formControlName="startDate">
  </div>

  <button class="button"
          type="submit"
          mat-raised-button
          color="primary"
          formControlName="submit">Submit</button>

</form>
