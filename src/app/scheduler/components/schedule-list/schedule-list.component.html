<mat-card class="mat-elevation-z1 schedule-list">
  <mat-card-title fxLayout="row" fxLayoutAlign="space-around center" >
      <h2> Schedule List</h2>
      <button mat-raised-button
              color="primary"
              (click)="setDisableForm()">
        <span>New Schedule   </span>
        <mat-icon>alarm</mat-icon>
      </button>
  </mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="schedules">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <!-- Branch Column -->
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch </th>
          <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>

        <!-- StartDate Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> StartDate </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
