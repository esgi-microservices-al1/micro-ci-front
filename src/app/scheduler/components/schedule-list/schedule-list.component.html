<mat-card class="mat-elevation-z1 schedule-list">
  <mat-card-title fxLayout="row" fxLayoutAlign="space-around center" >
      <h2> Schedule List</h2>
  </mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="schedules">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <!-- Branch Column -->
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch </th>
          <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>

        <!-- Interval Unit Column -->
        <!--<ng-container matColumnDef="intervalUnit">
          <th mat-header-cell *matHeaderCellDef> Interval Unit </th>
          <td mat-cell *matCellDef="let element"> {{element.interval.unity}} </td>
        </ng-container>
        -->

        <ng-container matColumnDef="scheduledInterval">
          <th mat-header-cell *matHeaderCellDef> Scheduled Interval </th>
          <td mat-cell *matCellDef="let element"> {{parseScheduleToHuman(element)}} </td>
        </ng-container>

        <!-- Interval Frequency Column -->
        <!--<ng-container matColumnDef="intervalFrequency">
          <th mat-header-cell *matHeaderCellDef> Interval Frequency </th>
          <td mat-cell *matCellDef="let element"> {{element.interval.frequency}} </td>
        </ng-container>
        -->

        <!-- StartDate Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> StartDate </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <!-- Delete Schedule Column -->
        <ng-container matColumnDef="deleteSchedule">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="deleteSchedule(element)"><mat-icon>delete</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="updateSchedule(row); isClicked = !isClicked"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
