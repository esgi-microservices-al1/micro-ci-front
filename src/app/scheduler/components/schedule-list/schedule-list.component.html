<mat-card class="mat-elevation-z1 schedule-list">
  <mat-card-title fxLayout="row" fxLayoutAlign="space-around center" >
      <h2> Schedule List</h2>
      <button mat-raised-button
              color="primary">
        <span>New Schedule</span>
        <mat-icon>alarm</mat-icon>
      </button>
  </mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="schedules">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <!-- branch Column -->
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch </th>
          <td mat-cell *matCellDef="let element">
            {{element.branch}}
          </td>
        </ng-container>

        <!-- ScheduledBy Column -->
        <ng-container matColumnDef="scheduledBy">
          <th mat-header-cell *matHeaderCellDef> ScheduledBy </th>
          <td mat-cell *matCellDef="let element"> {{element.scheduledBy.username}} </td>
        </ng-container>

        <!-- ScheduledAt Column -->
        <ng-container matColumnDef="scheduledAt">
          <th mat-header-cell *matHeaderCellDef> ScheduledAt </th>
          <td mat-cell *matCellDef="let element"> {{element.scheduledAt | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <!-- frequency Column -->
        <ng-container matColumnDef="frequency">
          <th mat-header-cell *matHeaderCellDef> Frequency </th>
          <td mat-cell *matCellDef="let element"> {{frequencyText(element.interval.unity, element.interval.frequency)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
