<h1 fxLayoutAlign="center">Scheduler Service</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around start" fxFlexFill fxLayoutGap="20px">

  <div *ngIf="project != null">
    <schedule-list fxFlex [schedules]="schedules"
                   [createSchedule]="createSchedulerComponent"></schedule-list>
    <create-scheduler #createSchedulerComponent
                      fxFlex
                      (updateScheduleList)="refresh()">
    </create-scheduler>
  </div>

</div>
