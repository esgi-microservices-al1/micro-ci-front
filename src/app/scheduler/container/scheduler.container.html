<h1 fxLayoutAlign="center">Scheduler Service</h1>
<div fxFlexFill
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="space-around start"
     fxLayoutGap="20px">
  <schedule-list [createSchedule]="createSchedulerComponent"
                 [schedules]="schedules"
                 fxFlex>
  </schedule-list>
  <create-scheduler #createSchedulerComponent
                    (updateScheduleList)="refresh()"
                    fxFlex>
  </create-scheduler>
</div>
