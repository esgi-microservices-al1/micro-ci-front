<h3 class="centered-title">Project List</h3>
<table mat-table [dataSource]="projects" class="mat-elevation-z8 table-width">
    <ng-container [matColumnDef]="header" *ngFor="let header of tableHeaders">
        <th mat-header-cell *matHeaderCellDef> {{header | uppercase}} </th>
        <td mat-cell *matCellDef="let project"> {{project[header]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let projectData; columns: tableHeaders;"></tr>
</table>
