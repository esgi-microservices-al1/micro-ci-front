<mat-card class="info-card">
  <mat-card-title> Project Informations</mat-card-title>

  <div fxFlexFill
       fxLayout="row"
       fxLayout.xs="column"
       fxLayoutAlign="space-between start">
    <a [routerLink]="[ '/project' ]" color="primary" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
      Go back to project list
    </a>
    <button (click)="goToSchedules()"
            color="primary"
            mat-raised-button>
      <mat-icon>
        alarm
      </mat-icon>
      <span>    Schedules</span>
    </button>
  </div>


  <div class="info">
    <div>
      <h5>ID: </h5>
      <p>{{ project?._id }}</p>
    </div>
    <div>
      <h5>Label: </h5>
      <p>{{ project?.label }}</p>
    </div>
    <div>
      <h5>GIT_URL: </h5>
      <p>{{ project?.git_url }}</p>
    </div>
    <div *ngIf="!!project?.access_token">
      <h5>Token: </h5>
      <p>{{ project?.access_token }}</p>
    </div>
    <div>
      <h5>GIT_HOST: </h5>
      <p>{{ project?.git_host }}</p>
    </div>
    <div>
      <h5>ENABLE: </h5>
      <p>{{ project?.enable }}</p>
    </div>
    <table [dataSource]="project?.branches" class="mat-elevation-z5 table-width" mat-table>
      <ng-container matColumnDef="branches">
        <th *matHeaderCellDef mat-header-cell>
          BRANCHES
          <button (click)="refreshBranches()" color="primary" mat-icon-button>
            <mat-icon>refresh</mat-icon>
          </button>
        </th>
        <td *matCellDef="let branch" mat-cell> {{ branch }}</td>
      </ng-container>
      <tr *matHeaderRowDef="branchesTableHeader" mat-header-row></tr>
      <tr *matRowDef="let projectData; columns: branchesTableHeader;" mat-row></tr>
    </table>
  </div>
</mat-card>
