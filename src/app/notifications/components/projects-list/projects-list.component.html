<mat-card class='card'>

    <mat-card-title>
        <h3>Projects List</h3>
    </mat-card-title>

    <mat-card-content>

        <div class='mat-elevation-z8 projects-list'>
            <table mat-table [dataSource]='projects'>
              <ng-container matColumnDef='id'>
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef='let project'> {{project.id}} </td>
              </ng-container>
      
              <ng-container matColumnDef='name'>
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef='let project'> {{project.name}} </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef='columns; sticky: true'></tr>
              <tr mat-row *matRowDef='let project; columns: columns;' (click)='selectProject(project)' class='row'></tr>
            </table>
          </div>
      
    </mat-card-content>
</mat-card>
